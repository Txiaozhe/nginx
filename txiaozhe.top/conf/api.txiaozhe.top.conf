## START api.txiaozhe.top ##

server {
    listen 443;
    server_name api.txiaozhe.top;

    ssl on;
    ssl_certificate   /cert/api.txiaozhe.top.pem;
    ssl_certificate_key  /cert/api.txiaozhe.top.key;
    ssl_session_timeout 5m;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
    
    location / {
        proxy_pass  http://106.15.227.154:7002;
    }
}
